{% extends "base.html" %}

{% block body %}
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">Выйти</a>
    {% endif %}

    <h1>{{ title|upper }}</h1>
    <div>
        <figure style="width:263px;">
            <p>{{ current_user.is_authenticated }}</p>
            <p>{{ 'email' not in session }}</p>
        </figure>
    </div>

{% endblock %}
