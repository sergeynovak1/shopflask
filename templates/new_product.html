{% extends "base.html" %}

{% block body %}
    <p><a href='{{ url_for("products")}}'>Вернуться на главную страницу</a></p>
    {{ super() }}
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{cat}}">{{msg}}
    {% endfor %}
    <h1>{{ title|upper }}</h1>
    <form action="{{ url_for('new_product') }}" method="post">
    <table>
        <tr>
            <td><input type="text" placeholder="NAME" name="name"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="PRICE" name="price"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="DESCRIPTION" name="description"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="CATEGORY" name="category"></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="QUANTITY" name="quantity"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>

    </table>
    </form>
{% endblock %}
